<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form class="p-3 was-validated">
  <div class="my-3">
    <label class="form-label">Digite seu nome:</label>
    <div class="input-group">
      <span class="input-group-text">Nome</span>
      <input class="form-control" type="text" name="f_nome">
    </div>
  </div>

  <div class="my-3">
    <div class="form-floating mb-3 mt-3">
      <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" name="email">
      <label for="email">Email</label>
    </div>
  </div>

  <div class="my-3">
    <label class="form-label">Senha:</label>
    <input class="form-control" type="password" name="f_senha" required>
    <div class="valid-feedback">Senha OK</div>
    <div class="invalid-feedback">Senha inválida</div>
  </div>

  <div class="my-3">
    <label class="form-label">Selecione uma cor:</label>
    <input class="form-control form-control-color" type="color" name="f_senha">
  </div> 

  <div class="row">
    <div class="my-3 col">
      <label class="form-label">Telefone:</label>
      <input class="form-control" type="text" name="f_fone">
    </div>
  </div>

  <div class="my-3 col">
    <label class="form-label">Nascimento:</label>
    <input class="form-control" type="date" name="f_nascimento">
  </div>

  <div class="my-3">
    <label class="form-label">Transporte</label>
    <select class="form-select" name="f_transporte">
      <option>Carro</option>
      <option>moto</option>
      <option>ha</option>
      <option>la ba</option>
    </select>
  </div>

  <div class="my-3">
    <label class="form-label">Selecione o meio de deslocamento</label>

      <div>
        <input class="form-check-input" type="checkbox" name="chk_terrestre" value="terrestre">
        <label for="form-check-label">Terrestre</label>
      </div>

      <div>
        <input class="form-check-input" type="checkbox" name="chk_aereo" value="aereo">
        <label for="form-check-label">aereo</label>
      </div>
  </div>

  <div class="my-3">
    <label class="form-label">Distância máxima</label>
    <input class="form-range" type="range" name="f_distancia">
  </div>

  <div class="my-3">
    <input class="btn btn-primary" type="submit" name="btn_enviar" value="enviar">
  </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
