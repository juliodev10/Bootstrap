<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .quadrado{
    display: inline-block;
    width: 80px;
    height: 80px;
    margin: 8px;
    background-color: aliceblue;
  }
</style>
</head>
<body>

<div class="quadrado border border-3 border-top-0 border-bottom-0"></div>
<div class="quadrado border border-5 border-primary"></div>
<div class="quadrado border-top border-bottom border-5 border-danger "></div>
<div class="quadrado border border-start-0 border-end-0 border-5 border-danger"></div>
<div class="quadrado border border-dark rounded-1"></div>
<div class="quadrado border border-dark rounded-2"></div>
<div class="quadrado border border-dark rounded-3"></div>
<div class="quadrado rounded rounded-3 rounded-start"></div>
<div class="quadrado border border-dark rounded-start"></div>
<div class="quadrado border border-dark rounded-circle"></div>
<div class="quadrado border border-dark rounded-circle" style="width: 160px;" ></div>
<div class="quadrado border border-dark rounded-pill" style="width: 160px;"></div>
<div class="quadrado"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
