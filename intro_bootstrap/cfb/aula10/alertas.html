<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alertas</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
<div class="alert alert-success alert-dismissible fade show">
    <button class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Sucesso</strong> em ação
</div>
<div class="alert alert-info alert-dismissible fade show">
    <button class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Info</strong> indica informação
</div>
<div class="alert alert-warning alert-dismissible fade show">
    <button class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Warning</strong> indica alerta
</div>
<div class="alert alert-danger alert-dismissible fade show">
    <button class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Danger</strong> ação negativa
</div>
<div class="alert alert-primary alert-dismissible fade show">
    <button class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Primary</strong> ação importante
</div>
<div class="alert alert-secondary alert-dismissible fade show">
    <button class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Secundário</strong> ação não muito importante
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
