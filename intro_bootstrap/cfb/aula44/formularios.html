<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
  <form class="p-3">
    <div class="my-3">
       <label class="form-label">Nome:</label>
       <input class="form-control-lg" type="text" name="f-nome">
    </div>

    <div class="my-3">
       <label class="form-label">email</label>
       <input class="form-control form-control-color" type="email" name="f-mail"/>
    </div>

    <div class="my-3">
     <label class="form-label">Senha:</label>
     <input class="form-control" type="password" name="f-senha"/>
    </div>

        <div class="row">
      <div class="my-3 col">
        <label class="form-label">Telefone</label>
        <input class="form-control" type="text" name="f-fone">
      </div>

      <div class="my-3 col">
        <label class="form-label">Nascimento</label>
        <input class="form-control" type="date" name="f-nascimento">
      </div>
    </div>
      <div class="my-3">
       <input class="btn btn-primary" type="submit" name="btn-enviar" value="enviar">
      </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
